{% if images %}
  {% for image in images %}
    <div class="image">
      <a href="{{ image.get_absolute_url }}"><a href="{{ image.get_absolute_url }}"><img src="{{ image.image.url }}" alt="" /></a></a>
      <div class="info">
        <a href="{{ image.get_absolute_url }}" class="title">{{ image.title }}</a>
      </div>
    </div>
  {% endfor %}
{% else %}
  <p class="image-detail">No images uploaded yet.</p>
{% endif %}
