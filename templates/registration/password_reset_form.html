{% extends 'base.html' %}

{% block title %}Reset your password{% endblock %}

{% block content %}
  <h1>Forgot your password?</h1>
  <h2 class="email-reset">Enter your email address to obtain a new password:</h2>
  <form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p>
      <input type="submit" value="Send email" />
    </p>
  </form>
{% endblock %}
