{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <title>Mail App</title>
  </head>
  <body>
    <div class="send_mail_page">
      <h1 class="send_mail_page">Django Mail App</h1>

      <form method="post">
        {% csrf_token %}
        <label for="address">To:</label>
        <input class="send_mail_page" id="address" type="email" name="address" />

        <label for="subject">Subject:</label>
        <input class="send_mail_page" id="subject" name="subject" />

        <label for="message">Message:</label><br />
        <textarea class="send_mail_page" id="message" name="message"></textarea>

        <input class="send_mail_page" type="submit" />
      </form>
      <p>{{ result }}</p>
    </div>
  </body>
</html>
